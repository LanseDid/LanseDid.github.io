<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/swiper-3.3.1.min.css" />
		<link rel="stylesheet" href="css/animate.css" />
		<style type="text/css">
			html,
			body {
				width: 100%;
				height: 100%;
				background-color: #999999;
				margin: 0;
				padding: 0;
				border: 0;
			}
			
			.pageCont {
				width: 100%;
				height: 100%;
			}
			.pageCont .swiper-slide{
				background: url(img/5.jpg) no-repeat center;
				background-size: cover;
			}
			.pageOne {
				background-color: red;
			}
			.centerHead{
				position: absolute;
				z-index: 2;
				width: 60%;
				top: 10%;
				left: 50%;
				margin-left: -30%;
				visibility: hidden;   
				/*让图片一开始隐藏，避免开始的闪烁*/
			} 
			.centerImg{
				position: absolute;
				width: 90%;
				top: 20%;
				left: 50%;
				margin-left: -45%;
				visibility: hidden;
			}
			.pageTwo {
				background-color: yellow;
			}
			
			.pageThree {
				background-color: blue;
			}
			
			.pageFour {
				background-color: green;
			}
			
			.pageFive {
				background-color: pink;
			}
			
			.pageSix {
				background-color: gold;
			}
		</style>

	</head>

	<body>
		<div class="swiper-container pageCont">
			<div class="swiper-wrapper">
				<div class="swiper-slide pageOne">
					<img src="img/1.png" class="centerHead ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"/>
					<img src="img/2.png" class="centerImg ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s"/>
				</div>
				<div class="swiper-slide pageTwo">2</div>
				<div class="swiper-slide pageThree">3</div>
				<div class="swiper-slide pageFour">4</div>
				<div class="swiper-slide pageFive">5</div>
				<div class="swiper-slide pageSix">6</div>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="js/swiper-3.3.1.jquery.min.js"></script>
		<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
		<script type="text/javascript">
			var mySwiper = new Swiper(".pageCont", {
				direction: "vertical",
				onInit: function(swiper) { //Swiper2.x的初始化是onFirstInit
					swiperAnimateCache(swiper); //隐藏动画元素 
					swiperAnimate(swiper); //初始化完成开始动画
				},
				onSlideChangeEnd: function(swiper) {
					swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
				}
			})
		</script>
	</body>

</html>
